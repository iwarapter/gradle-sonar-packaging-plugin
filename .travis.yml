language: groovy
jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
 - chmod +x gradlew

script:
  - ./gradlew build integTest --s

env:
  - GRADLE_VERSION=3.0
  - GRADLE_VERSION=3.1
  - GRADLE_VERSION=3.2
  - GRADLE_VERSION=3.3
  - GRADLE_VERSION=3.4
  - GRADLE_VERSION=3.5
  - GRADLE_VERSION=4.0
